<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <title>Streamer.bot Twitch Chat Log</title>
    <!-- Import a retro pixel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-container">
        <!-- The SVG element for the scroll background -->
        <svg class="scroll-background scroll-svg" viewBox="0 0 600 800" preserveAspectRatio="none">
            <!--
                Retro pixel art unfurled scroll.
                Using a conceptual grid step of 4 units. All coordinates and dimensions are multiples of 4.
                This creates the distinct, blocky "pixel" look typical of pixel art.
            -->

            <!-- Scroll Paper Main Area -->
            <rect x="100" y="44" width="400" height="712" fill="var(--scroll-paper-light)" />

            <!-- Paper Edges (simulating slight curl/depth and pixelation) -->
            <polygon points="96,44 100,44 100,756 96,756" fill="var(--scroll-paper-dark)" />
            <polygon points="92,44 96,44 96,756 92,756" fill="var(--scroll-edge)" />
            <polygon points="500,44 504,44 504,756 500,756" fill="var(--scroll-paper-dark)" />
            <polygon points="504,44 508,44 508,756 504,756" fill="var(--scroll-edge)" />

            <!-- Top Roll (constructed from multiple rectangles to simulate a rolled paper look) -->
            <rect x="80" y="0" width="440" height="40" fill="var(--scroll-edge)" />
            <rect x="96" y="8" width="408" height="24" fill="var(--scroll-paper-dark)" />
            <rect x="100" y="4" width="400" height="8" fill="var(--scroll-paper-light)" />
            <rect x="92" y="36" width="416" height="8" fill="var(--shadow-dark)" />
            <rect x="76" y="-4" width="448" height="4" fill="var(--scroll-outline)" />
            <!-- Top edge -->
            <rect x="76" y="-4" width="4" height="48" fill="var(--scroll-outline)" />
            <!-- Left edge -->
            <rect x="520" y="-4" width="4" height="48" fill="var(--scroll-outline)" />
            <!-- Right edge -->
            <rect x="76" y="40" width="24" height="4" fill="var(--scroll-outline)" />
            <!-- Bottom-left connection -->
            <rect x="500" y="40" width="24" height="4" fill="var(--scroll-outline)" />
            <!-- Bottom-right connection -->
            <rect x="96" y="0" width="4" height="8" fill="var(--scroll-outline)" />
            <rect x="500" y="0" width="4" height="8" fill="var(--scroll-outline)" />
            <rect x="96" y="32" width="4" height="8" fill="var(--scroll-outline)" />
            <rect x="500" y="32" width="4" height="8" fill="var(--scroll-outline)" />

            <!-- Bottom Roll (mirrored construction of the top roll) -->
            <rect x="80" y="760" width="440" height="40" fill="var(--scroll-edge)" />
            <rect x="96" y="768" width="408" height="24" fill="var(--scroll-paper-dark)" />
            <rect x="100" y="788" width="400" height="8" fill="var(--scroll-paper-light)" />
            <rect x="92" y="756" width="416" height="8" fill="var(--shadow-dark)" />
            <rect x="76" y="800" width="448" height="4" fill="var(--scroll-outline)" />
            <!-- Bottom edge -->
            <rect x="76" y="756" width="4" height="48" fill="var(--scroll-outline)" />
            <!-- Left edge -->
            <rect x="520" y="756" width="4" height="48" fill="var(--scroll-outline)" />
            <!-- Right edge -->
            <rect x="76" y="756" width="24" height="4" fill="var(--scroll-outline)" />
            <!-- Top-left connection -->
            <rect x="500" y="756" width="24" height="4" fill="var(--scroll-outline)" />
            <!-- Top-right connection -->
            <rect x="96" y="760" width="4" height="8" fill="var(--scroll-outline)" />
            <rect x="500" y="760" width="4" height="8" fill="var(--scroll-outline)" />
            <rect x="96" y="792" width="4" height="8" fill="var(--scroll-outline)" />
            <rect x="500" y="792" width="4" height="8" fill="var(--scroll-outline)" />

            <!-- Overall Outline for the main paper area -->
            <rect x="96" y="40" width="408" height="4" fill="var(--scroll-outline)" />
            <!-- Top border -->
            <rect x="96" y="756" width="408" height="4" fill="var(--scroll-outline)" />
            <!-- Bottom border -->
            <rect x="96" y="44" width="4" height="712" fill="var(--scroll-outline)" />
            <!-- Left border -->
            <rect x="500" y="44" width="4" height="712" fill="var(--scroll-outline)" />
            <!-- Right border -->

            <!-- Optional: Small decorative elements / "pins" or weights on the scroll ends -->
            <rect x="60" y="0" width="16" height="16" fill="var(--scroll-outline)" />
            <rect x="64" y="4" width="8" height="8" fill="var(--shadow-dark)" />
            <rect x="524" y="0" width="16" height="16" fill="var(--scroll-outline)" />
            <rect x="528" y="4" width="8" height="8" fill="var(--shadow-dark)" />
            <rect x="60" y="784" width="16" height="16" fill="var(--scroll-outline)" />
            <rect x="64" y="788" width="8" height="8" fill="var(--shadow-dark)" />
            <rect x="524" y="784" width="16" height="16" fill="var(--scroll-outline)" />
            <rect x="528" y="788" width="8" height="8" fill="var(--shadow-dark)" />
        </svg>

        <!-- The actual chat log content will go here, precisely positioned -->
        <div class="chat-text-area">
            <div class="chat-content" id="chatLog">
                <!-- Chat messages will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
